<!DOCTYPE html>
<link rel="stylesheet" href="style.css">
<body>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="main.js"></script>
  <span>
    Bandaged Cube ID: <input type="text" id="input" value="" onkeydown="LoadGraph(this)"><br>

    <div> Orientation </div>
    <input type="radio" id="fixed_orientation" name="orientation" value="fixed_orientation" onchange="LoadGraph(this)">
    <label for="fixed_orientation">Fixed orientation</label><br>
    <input type="radio" id="ignore_orientation" name="orientation" value="ignore_orientation" onchange="LoadGraph(this)">
    <label for="ignore_orientation">Ignore orientation</label><br>

    <div> Metric </div>
    <input type="radio" id="qtm" name="metric" value="qtm" onchange="LoadGraph(this)">
    <label for="qtm">qtm</label><br>
    <input type="radio" id="htm" name="metric" value="htm" onchange="LoadGraph(this)">
    <label for="htm">htm</label><br>

    <div> Highlight </div>
    <input type="radio" id="id" name="highlight" value="id" onchange="LoadGraph(this)">
    <label for="id">ID</label><br>
    <input type="radio" id="rotations_of_id" name="highlight" value="rotations_of_id" onchange="LoadGraph(this)">
    <label for="rotations_of_id">rotations of ID</label><br>
  </span>
</body>
